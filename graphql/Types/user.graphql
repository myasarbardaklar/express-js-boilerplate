type Query {
  user(id: ID!): User!
  users: [User!]!
}

type User {
  id: ID!
  username: String!
  email: String!
  createdAt: String
  updatedAt: String
  snaps: [Snap!]!
}

type Mutation {
  createUser(data: CreateUserInput!): User
}

input CreateUserInput {
  username: String!
  email: String!
  password: String!
}
